<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

  <!-- BOOTSRAP-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>

  <!-- MAIN STYLES -->
  <link rel="stylesheet" href="css/style.css">

  <!-- SCRIPT JS -->
  <script defer src="js/app.js"></script>

  <title>Carosello Array di Oggetti</title>

</head>
<body>

  <div class="main-wrapper d-flex flex-column justify-content-center align-items-center">
    
    <div class="carousel">

      <div class="slider">

        <div class="text">
          <h3 class="title">TITOLO</h3>
          <p class="description">descrizione</p>
        </div>

        <img class="active" src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="Svezia">
        <img src="https://static1.evcdn.net/images/reduction/1513757_w-1920_h-1080_q-70_m-crop.jpg" alt="Perù">
        <img src="https://img.itinari.com/pages/images/original/0d3ed180-d22d-48e8-84df-19c4d888b41f-62-crop.jpg?ch=DPR&dpr=2.625&w=1600&s=7ebd4b5a9e045f41b4e0c7c75d298d6c" alt="Chile">
        <img src="https://static1.evcdn.net/images/reduction/1583177_w-1920_h-1080_q-70_m-crop.jpg" alt="Argentina">
        <img src="https://cdn.sanity.io/images/24oxpx4s/prod/ed09eff0362396772ad50ec3bfb728d332eb1c30-3200x2125.jpg?w=1600&h=1063&fit=crop" alt="Colombia">

        <div class="arrows d-flex justify-content-between align-items-center">
          <i class="fa-solid fa-arrow-left"></i>
          <i class="fa-solid fa-arrow-right"></i>
        </div>

      </div>

      <div class="thumbnails-container d-flex">
        
        <div class="thumbnail-container active">
          <img class="thumbnail active" src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="Svezia">
        </div>
        <div class="thumbnail-container">
          <img class="thumbnail" src="https://static1.evcdn.net/images/reduction/1513757_w-1920_h-1080_q-70_m-crop.jpg" alt="Perù">
        </div>
        <div class="thumbnail-container">
          <img class="thumbnail" src="https://img.itinari.com/pages/images/original/0d3ed180-d22d-48e8-84df-19c4d888b41f-62-crop.jpg?ch=DPR&dpr=2.625&w=1600&s=7ebd4b5a9e045f41b4e0c7c75d298d6c" alt="Chile">
        </div>
        <div class="thumbnail-container">
          <img class="thumbnail" src="https://static1.evcdn.net/images/reduction/1583177_w-1920_h-1080_q-70_m-crop.jpg" alt="Argentina">
        </div>
        <div class="thumbnail-container">
          <img class="thumbnail" src="https://cdn.sanity.io/images/24oxpx4s/prod/ed09eff0362396772ad50ec3bfb728d332eb1c30-3200x2125.jpg?w=1600&h=1063&fit=crop" alt="Colombia">
        </div>  
        
      </div>

    </div>

    <div class="button">
      <button class="btn btn-primary me-3">Inverti l'ordine di scorrimento</button>
      <button class="btn btn-primary">Interrompi lo scorrimento</button>
    </div>

  </div>
  
</body>
</html>
